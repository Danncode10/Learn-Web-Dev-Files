<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myTweets - Social Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #1da1f2;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #content {
            width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tweet {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .tweet p {
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
        }
        .tweet .author {
            font-weight: bold;
            color: #1da1f2;
        }
        #footer {
            background-color: #1da1f2;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>myTweets</h1>
    </div>
    <div id="content">
        <div class="tweet">
            <p class="author">John Doe</p>
            <p>Hello world! This is my first tweet.</p>
        </div>
        <div class="tweet">
            <p class="author">Jane Smith</p>
            <p>Excited to learn web development!</p>
        </div>
    </div>
    <div id="footer">
        &copy; 2024 myTweets. All rights reserved.
    </div>
</body>
</html>
