<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBook - Social Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #3b5998;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #content {
            width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .post p {
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
        }
        .post .author {
            font-weight: bold;
            color: #3b5998;
        }
        #footer {
            background-color: #3b5998;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Fakebook</h1>
    </div>
    <div id="content">
        <div class="post">
            <p class="author">Dann Lopez</p>
            <p>Welcome to myBook!</p>
        </div>
        <div class="post">
            <p class="author">Mark Zuckerberg</p>
            <p>Connecting people.</p>
        </div>
    </div>
    <div id="footer">
        &copy; 2024 myBook. All rights reserved.
    </div>
</body>
</html>
