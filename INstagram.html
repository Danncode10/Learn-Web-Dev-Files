<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myGram - Photo Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #405de6; /* Instagram header color */
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #content {
            width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .post p {
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
        }
        .post .author {
            font-weight: bold;
            color: #405de6; /* Instagram author color */
        }
        #footer {
            background-color: #405de6; /* Instagram footer color */
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>myGram</h1>
    </div>
    <div id="content">
        <div class="post">
            <p class="author">John Doe</p>
            <p>Beautiful sunset! üåÖ</p>
        </div>
        <div class="post">
            <p class="author">Jane Smith</p>
            <p>Exploring new places. üó∫Ô∏è</p>
        </div>
    </div>
    <div id="footer">
        &copy; 2024 myGram. All rights reserved.
    </div>
</body>
</html>
