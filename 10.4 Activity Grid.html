<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

div{
    border: 1px solid;
}

.container{
    display: grid;
    grid-template-rows: repeat(10, 100px);
    grid-template-columns: repeat(10, 1fr);
}

.a{
    grid-row: 1 / 2;
    grid-column: 1 / 11;
}
.b{
    grid-row: 2 / 10;
    grid-column: 1 / 3;
}
.c{
    grid-area: 2 / 3 / 9 / 7;
}
.d{
    grid-area: 2 / 7 / 9 / 11;
}
.e{
    grid-area: 4 / 5 / 8 / 10;
    background-color: white;
    z-index: 1;
}.f{
    grid-area: 9 / 3 / 10 / 11;
}
.g{
    grid-area: 10 / 1 / 11 / 11;
}


</style>

</head>
<body>

    <div class="container">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
        <div class="f"></div>
        <div class="g"></div>
    </div>

    
</body>
</html>
